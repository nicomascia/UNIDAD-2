<body>
    <script>
        var metros;

        metros = prompt('ingrese la cantidad de metros a realizar:', '')

        if (metros <= 1000) {
            document.write('se recomienda caminar')
        } else if (metros <= 10000) {
            document.write('se recomienda utilizar bicicleta')
        } else if (metros <= 30000) {
            document.write('se recomienda utilizar el colectivo')
        } else if (metros <= 100000) {
            document.write('se recomienda utilizar un auto')
        } else if (metros >= 100000) {
            document.write('se recomienda utilizar un avion')
        }

    </script>

    <script>
        var numeros = [1, 2, 3, 4, 5, 9, 6, 8, 7]
        var mayor=0;
        for (var i = 0; i < numeros.length; i++) {
            if (numeros[i] > mayor) {
                mayor = numeros[i]
            }
        }
        console.log('el numero mas grande es' + mayor)

    </script>


</body>

</html>
